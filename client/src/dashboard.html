<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#282539" />
    <title>Dashboard</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link
      rel="stylesheet"
      href="../src/styles/loading-gif.css"
      type="text/css"
    />
  </head>
  <body>
    <div id="nav"><a href="index.html">Log Out</a></div>

    <div id="loading-gif-div">
      <img src="./images/loading.gif" alt="loading animation" />
    </div>

    <h1>Welcome to the Dashboard!</h1>

    <div id="generic-modal">
      <div id="alert-div"></div>
      <br />
      <button id="close-modal-btn">Close</button>
    </div>

    <div id="delete-warn-modal">
      <div id="delete-alert-div"></div>
      <br />
      <button id="yes-btn">Yes</button> <button id="no-btn">No</button>
    </div>

    <input id="file-input" type="file" />
    <button id="upload-btn" type="submit">Upload file</button>

    <div id="file-list-div">
      <h1>Files</h1>
      <ul id="file-list"></ul>
    </div>
  </body>
  <script src="../dist/dashboardScript.js"></script>
</html>
