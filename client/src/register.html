<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#282539" />
    <title>Register</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles/register.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link
      rel="stylesheet"
      href="../src/styles/loading-gif.css"
      type="text/css"
    />
  </head>

  <body>
    <div id="nav"><a href="index.html">Home</a></div>

    <div id="loading-gif-div">
      <img src="./images/loading.gif" alt="loading animation" />
    </div>

    <h1>Register</h1>

    <div id="generic-modal">
      <div id="alert-div"></div>
      <br />
      <button id="close-modal-btn">Close</button>
    </div>

    <form id="form" autocomplete="on">
      <div id="email-div">
        <label for="email">Enter your email</label><br />
        <input
          id="email-input"
          type="email"
          placeholder="user@email.com"
          required
        />
      </div>

      <div id="password-div">
        <label for="password-input">Create password</label><br />
        <input id="password-input" type="password" required />
      </div>
      <div id="confirm-password-div">
        <label for="confirm-password-input">Confirm password</label><br />
        <input id="confirm-password-input" type="password" required />
      </div>

      <button id="submit-btn" type="button">Submit</button>
    </form>
    <script src="../dist/registerScript.js"></script>
  </body>
</html>
