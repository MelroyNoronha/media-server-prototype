<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    type="text/css">
</head>

<body>
  <h1>Register</h1>
  <div id="alertDiv"></div>
  <form id="form">
    <div id="username-div">
      <label for="username">Enter a unique username</label>
      <input id="username-input" type="text" required>
    </div>
    <div id="password-div">
      <label for="password">Enter a secure password</label>
      <input id="password-input" type="password" required>
      <label for="confirm-password">Confirm password</label>
      <input id="confirm-password-input" type="password" required>
    </div>
    <button id="submit-btn" type="button">Submit</button>
  </form>
  <script src="registerScript.js"></script>
</body>

</html>
